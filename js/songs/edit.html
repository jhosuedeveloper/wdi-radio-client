<h2>Edit {{vm.song.title}}</h2>

<form>
  <input placeholder="Title" data-ng-model="vm.song.title" />
  <input placeholder="Album" data-ng-model="vm.song.album" />
  <input placeholder="preview URL" data-ng-model="vm.song.preview_url" />
  <button type="button" data-ng-click="vm.update()"  >Update</button>
  <button type="submit" data-ng-click="vm.destroy()" >Delete</button>
</form>

<pre>
  {{vm.song | json}}
</pre>
